            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
            <div class="triple_top_circle"></div>
          </div>
          <div class="triple_top_outside_text_wrap">
            <div class="triple_top_outside_text_left">
              <div class="triple_top_text_left_circle"></div>
              <div class="triple_top_text_left_circle"></div>

            <div class="triple_middle_circle"></div>

      <!-- modal_game_explain section @qbobl5 -->

          <span class="modal_game_explain_content_close">&times;</span>

      </button>

      <!-- modal_title_choice section @doyi0107 -->
      <div id="modal_title_choice_wrap" class="modal">
        <div class="modal_title_choice_content">
          <div class="title_choice_content_top_wrap">
            <div></div>
            <div>💥원하는 주제를 선택해주세요</div>
            <span id="modal_title_choice_close">&times;</span>

            <p>당신의 미래에 남편은?</p>
            <p>당신의 미래에 연봉은?</p>
            <p>숨겨둔 자산이 가장 많은 사람은?</p>
            <p>그동안 연애를 가장 많이 한 사람은?</p>
            <p>미래의 직업은?</p>
            <p>닮은 사람은?</p>
          </div>

        </div>
      </div>

    </div>
  </div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const buttonCheckboxes = document.querySelectorAll("._board_btn_input");
    const toggle = document.getElementById("toggle");

    function checkButtons() {
      const allChecked = Array.from(buttonCheckboxes).every(
        (button) => button.checked
      );
      if (allChecked) {
        toggle.checked = false;
      } else {
        toggle.checked = true;
      }
    }

    buttonCheckboxes.forEach((button) => {
      button.addEventListener("click", function () {
        if (!this.checked) {
          event.preventDefault();
        } else {}
      });

      button.addEventListener("change", function () {
        checkButtons();
      });
    });

    toggle.addEventListener("click", function () {
      if (!this.checked) {
        event.preventDefault();
      }
    });

    toggle.addEventListener("change", function () {
      if (this.checked) {
        buttonCheckboxes.forEach((button) => {
          button.checked = false;
        });
      }
    });

    checkButtons();
  });
</script>

</html>
